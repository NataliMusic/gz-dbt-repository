version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of greenweez / we have one row per products_id found in each orders_id
        tests:
          - unique:
              column_name: "(orders_id||'-'||products_id)" 
        columns:
          - name: date_date
            description: the date of purchase
          - name: orders_id
            description: nn
          - name: products_id
            description: nn
          - name: revenue
            description: nn
          - name: quantity
            description: nn
      - name: product
        identifier: raw_gz_product
        description: products of greenweez
        columns:
          - name: products_id
            description: Primary key of the table
            tests:
              - unique
              - not_null
          - name: purchase_price
            description: nn                
      - name: ship
        identifier: raw_gz_ship
        description: shipping of products
        columns:
          - name: orders_id
            description: Primary key of the table
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description: nn
          - name: logcost
            description: nn
          - name: ship_cost